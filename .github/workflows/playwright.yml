name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 #check for the repository for pushing and pulling of code
    - uses: actions/setup-node@v4 #installs tthe latest version of node js
      with:
        node-version: lts/*
    - name: Install dependencies #installs all the required dependencies
      run: npm ci
    - name: Install Playwright Browsers 
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
